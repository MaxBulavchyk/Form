<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <form>
            <label class="field">
                <span>Label</span>
                <input type="text" placeholder="text">
            </label>
            <label class="field">
                <span>Password</span>
                <input type="password" placeholder="Enter your password">
            </label>
            <label class="field">
                <span>Email</span>
                <input type="email" placeholder="Enter your email">
            </label>
            <label class="field">
                <span>Date</span>
                <input type="date" placeholder="Enter your date">
            </label>        
            <label class="field">
                <span>Time</span>
                <input type="time" placeholder="Enter your time">
            </label>
            <label class="field">
                <span>Description</span>
                <textarea placeholder="Enter your description"></textarea>
            </label>
            <label class="field">
                <span>Select</span>
                <select>
                    <option>September</option>
                    <option>November</option>
                    <option>October</option>
                    <option>December</option>
                    <option>January</option>
                    <option>February</option>
                </select>
            </label>
            <div class="checkbox-list">
                <label class="checkbox">
                    <span>Turf of</span>
                    <input type="checkbox">
                    <span class="checkbox__box">
                        <span class="checkbox__icon"></span>
                    </span>
                </label>
                <label class="checkbox1">
                    <span>Turf of</span>
                    <input type="checkbox">
                    <span class="checkbox__box1">
                        <span class="checkbox__icon1"></span>
                    </span>
                </label>
                <label class="checkbox2">
                    <span>Turf of</span>
                    <input type="checkbox">
                    <span class="checkbox__box2">
                        <span class="checkbox__icon2"></span>
                    </span>
                </label>
                <label class="checkbox3">
                    <span>Turf of</span>
                    <input type="checkbox">
                    <span class="checkbox__container3">
                        <span class="checkbox__box3">
                            <span class="checkbox__icon3"></span>
                        </span>
                    </span>
                </label>
                <label class="checkbox4">
                    <span>Turf of</span>
                    <input type="checkbox">
                    <span class="checkbox__box4">
                        <span class="checkbox__icon4"></span>
                    </span>
                </label>
                <label class="checkbox5">
                    <span>Turf of</span>
                    <input type="checkbox">
                    <span class="checkbox__container5">
                        <span class="checkbox__box5">
                            <span class="checkbox__icon5"></span>
                        </span>
                    </span>
                </label>
            </div>
            <label class="radio">
                <span>Radio</span>
                <input type="radio">
                <span class="radio__box">
                    <span class="radio__icon"></span>
                </span>
            </label>
            <label class="switch">
                <span>Switch</span>
                <input type="checkbox">
                <span class="switch__box">
                    <span class="switch__icon"></span>
                </span>
            </label>
        </form>
    </div>
    
</body>
</html>
